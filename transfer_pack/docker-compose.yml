version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dent_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dentai
      POSTGRES_PASSWORD: dentai_pass
      POSTGRES_DB: dentai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dent-ai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: dent_ai_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - dent-ai-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dent_ai_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dent-ai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dent_ai_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: dentai
      MINIO_ROOT_PASSWORD: changeMe123!
    command: ["minio", "server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - dent-ai-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: dent_ai_vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
    command: ["vault", "server", "-config=/vault/config/config.hcl"]
    ports:
      - "8200:8200"
    volumes:
      - ./infra/vault:/vault/config
      - vault-file:/vault/file
      - vault-logs:/vault/logs
    networks:
      - dent-ai-net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 15s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    container_name: dent_ai_otel_collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./infra/otel/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    networks:
      - dent-ai-net
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "otelcol-contrib", "--config=/etc/otelcol/config.yaml", "--dry-run"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:3.0.0
    container_name: dent_ai_loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    networks:
      - dent-ai-net

  promtail:
    image: grafana/promtail:3.0.0
    container_name: dent_ai_promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yaml"]
    volumes:
      - ./infra/promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - dent-ai-net
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.1.0
    container_name: dent_ai_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: changeMe123!
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "3000:3000"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - dent-ai-net
    depends_on:
      - loki
      - otel-collector

networks:
  dent-ai-net:
    driver: bridge

volumes:
  postgres-data:
  qdrant-storage:
  redis-data:
  minio-data:
  vault-file:
  vault-logs:
  loki-data:
  grafana-data:

