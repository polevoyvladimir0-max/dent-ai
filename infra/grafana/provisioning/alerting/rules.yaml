apiVersion: 1
groups:
  - orgId: 1
    name: Availability
    folder: Dent AI
    interval: 1m
    rules:
      - uid: dent-ai-api-down
        title: Dent AI API down
        condition: A
        for: 5m
        data:
          - refId: A
            datasourceUid: prometheus
            relativeTimeRange:
              from: 600
              to: 0
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: avg_over_time(probe_success{instance="http://app:8000/ping"}[5m]) < 1
              interval: ""
              legendFormat: ""
              refId: A
        annotations:
          summary: Dent AI API is not responding
          description: "Blackbox probe to http://app:8000/ping failed for 5 minutes"
        labels:
          severity: critical
        noDataState: NoData
        execErrState: Error

